<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Tools Collection | Web Utilities & Converters</title>
    <meta name="description" content="100% free online tools for videos, images, documents and more. No registration required. Instant access to web utilities for everyone.">
    <meta name="keywords" content="free online tools, video compressor, image converter, PDF tools, web utilities">
    <meta name="author" content="OnlineFreeTools">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://onlinefreetools.pages.dev/">
    <meta property="og:title" content="Free Online Tools Collection | Web Utilities & Converters">
    <meta property="og:description" content="100% free online tools for videos, images, documents and more. No registration required.">
    <meta property="og:image" content="https://onlinefreetools.pages.dev/preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://onlinefreetools.pages.dev/">
    <meta property="twitter:title" content="Free Online Tools Collection">
    <meta property="twitter:description" content="Instant access to free web utilities for videos, images and documents.">
    <meta property="twitter:image" content="https://onlinefreetools.pages.dev/preview.jpg">
    
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --text: #333333;
            --text-light: #666666;
            --bg: #ffffff;
            --border: #e0e0e0;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text);
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--bg);
            padding: 2rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .tool-card {
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .tool-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tool-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .tool-desc {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            flex-grow: 1;
        }
        
        .tool-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
            margin-top: auto;
        }
        
        .tool-link:hover {
            background-color: var(--primary-dark);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Free Online Tools Collection</h1>
            <p class="subtitle">Instant access to essential web utilities for videos, images, documents and more. 100% free with no registration required.</p>
            
            <div class="search-container">
                <input type="text" id="search" placeholder="Search tools (e.g. 'video compressor', 'PDF converter')" aria-label="Search tools">
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="tools-grid" id="toolsContainer">
            <!-- Tools will be loaded here dynamically -->
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> OnlineFreeTools. All tools are completely free to use.</p>
        </div>
    </footer>

    <script>
        // Tool data - ADD NEW TOOLS HERE
        const tools = [
            {
                title: "Video Compressor",
                description: "Reduce video file size without quality loss. Supports MP4, WEBM, MOV and other popular formats.",
                url: "https://freevideocompressor.pages.dev/",
                tags: "video compress mp4 webm reduce size"
            },
            {
                title: "YouTube Video Downloader",
                description: "Download videos from YouTube in multiple formats and quality options including HD.",
                url: "https://yourdownloader.pages.dev/",
                tags: "youtube download mp3 mp4 video 1080p"
            },
            {
                title: "Image Converter",
                description: "Convert between JPG, PNG, WEBP, SVG and other image formats with one click.",
                url: "https://imageconverter.pages.dev/",
                tags: "image convert jpg png webp svg"
            },
            {
                title: "PDF Merger",
                description: "Combine multiple PDF files into a single document quickly and securely.",
                url: "https://pdfmerger-ddv.pages.dev/",
                tags: "pdf merge combine documents"
            }
            /* 
            TO ADD MORE TOOLS:
            ,{
                title: "Tool Name",
                description: "Detailed tool description with keywords",
                url: "https://tool-url.pages.dev/",
                tags: "keywords for search functionality"
            }
            */
        ];

        // Display tools with random positioning
        function displayTools(toolsToShow) {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '';
            
            if (toolsToShow.length === 0) {
                container.innerHTML = '<div class="no-results">No tools found matching your search. Try different keywords.</div>';
                return;
            }
            
            // Shuffle array for random positioning
            const shuffledTools = [...toolsToShow].sort(() => 0.5 - Math.random());
            
            shuffledTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="tool-content">
                        <h3 class="tool-title">${tool.title}</h3>
                        <p class="tool-desc">${tool.description}</p>
                        <a href="${tool.url}" class="tool-link">Use Tool</a>
                    </div>
                `;
                container.appendChild(toolCard);
            });
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.title.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) || 
                tool.tags.toLowerCase().includes(searchTerm)
            );
            displayTools(filteredTools);
        });

        // Initial load
        displayTools(tools);
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
    </html>
